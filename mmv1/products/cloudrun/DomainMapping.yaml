---
name: DomainMapping
description: Resource to hold the state and status of a user's domain mapping.
references:
  guides:
    Official Documentation: https://cloud.google.com/run/docs/mapping-custom-domains
  api: https://cloud.google.com/run/docs/reference/rest/v1/projects.locations.domainmappings
base_url: apis/domains.cloudrun.com/v1/namespaces/{{project}}/domainmappings
immutable: true
cai_base_url: projects/{{project}}/locations/{{location}}/DomainMappings
kind: DomainMapping
id_format: locations/{{location}}/namespaces/{{project}}/domainmappings/{{name}}
import_format:
  - locations/{{location}}/namespaces/{{project}}/domainmappings/{{name}}
custom_diff:
  - hasMetadata
async:
  type: PollAsync
  actions:
    - create
    - update
  check_response_func_existence: PollCheckKnativeStatusFunc(res)
  check_response_func_absence: transport_tpg.PollCheckForAbsence
  target_occurrences: 1
error_retry_predicates:
  - transport_tpg.IsCloudRunCreationConflict
schema_version: 1
state_upgraders: true
cai_asset_name_format: projects/{{project}}/locations/{{location}}/domainmappings/{{name}}
custom_code:
  encoder: templates/terraform/encoders/cloud_run_domain_mapping.go.tmpl
  decoder: templates/terraform/decoders/cloud_run.go.tmpl
  constants: templates/terraform/constants/cloud_run_domain_mapping.go.tmpl
examples:
  - name: cloud_run_domain_mapping_basic
    primary_resource_id: default
    vars:
      cloud_run_service_name: cloudrun-srv
    test_env_vars:
      namespace: PROJECT_NAME
parameters:
  - name: location
    type: String
    required: true
    description: The location of the cloud run instance. eg us-central1
    url_param_only: true
properties:
  - name: name
    type: String
    required: true
    description: Name should be a [verified](https://support.google.com/webmasters/answer/9008080) domain
    immutable: true
    url_param_only: true
  - name: status
    type: NestedObject
    description: The current status of the DomainMapping.
    output: true
    properties:
      - name: conditions
        type: Array
        description: |-
          Array of observed DomainMappingConditions, indicating the current state
          of the DomainMapping.
        output: true
        item_type:
          type: NestedObject
          properties:
            - name: message
              type: String
              description: Human readable message indicating details about the current status.
              output: true
            - name: status
              type: String
              description: Status of the condition, one of True, False, Unknown.
              output: true
            - name: reason
              type: String
              description: One-word CamelCase reason for the condition's current status.
              output: true
            - name: type
              type: String
              description: Type of domain mapping condition.
              output: true
      - name: observedGeneration
        type: Integer
        description: |-
          ObservedGeneration is the 'Generation' of the DomainMapping that
          was last processed by the controller.
        output: true
      - name: resourceRecords
        type: Array
        description: |-
          The resource records required to configure this domain mapping. These
          records must be added to the domain's DNS configuration in order to
          serve the application via this domain mapping.
        item_type:
          type: NestedObject
          properties:
            - name: type
              type: Enum
              description: 'Resource record type. Example: `AAAA`.'
              enum_values:
                - A
                - AAAA
                - CNAME
            - name: rrdata
              type: String
              description: |-
                Data for this record. Values vary by record type, as defined in RFC 1035
                (section 5) and RFC 1034 (section 3.6.1).
              output: true
            - name: name
              type: String
              description: |-
                Relative name of the object affected by this record. Only applicable for
                `CNAME` records. Example: 'www'.
              output: true
      - name: mappedRouteName
        type: String
        description: The name of the route that the mapping currently points to.
        output: true
  - name: spec
    type: NestedObject
    required: true
    description: The spec for this DomainMapping.
    properties:
      - name: forceOverride
        type: Boolean
        description: |-
          If set, the mapping will override any mapping set before this spec was set.
          It is recommended that the user leaves this empty to receive an error
          warning about a potential conflict and only set it once the respective UI
          has given such a warning.
        custom_flatten: templates/terraform/custom_flatten/cloudrun_ignore_force_override.go.tmpl
      - name: routeName
        type: String
        required: true
        description: |-
          The name of the Cloud Run Service that this DomainMapping applies to.
          The route must exist.
        diff_suppress_func: tpgresource.CompareSelfLinkOrResourceName
        custom_expand: templates/terraform/custom_expand/resource_from_self_link.go.tmpl
      - name: certificateMode
        type: Enum
        default_value: AUTOMATIC
        description: The mode of the certificate.
        enum_values:
          - NONE
          - AUTOMATIC
  - name: metadata
    type: NestedObject
    description: Metadata associated with this DomainMapping.
    default_from_api: true
    properties:
      - name: labels
        type: KeyValueLabels
        description: |-
          Map of string keys and values that can be used to organize and categorize
          (scope and select) objects. May match selectors of replication controllers
          and routes.
          More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/labels
      - name: generation
        type: Integer
        description: A sequence number representing a specific generation of the desired state.
        output: true
      - name: resourceVersion
        type: String
        description: |-
          An opaque value that represents the internal version of this object that
          can be used by clients to determine when objects have changed. May be used
          for optimistic concurrency, change detection, and the watch operation on a
          resource or set of resources. They may only be valid for a
          particular resource or set of resources.

          More info:
          https://git.k8s.io/community/contributors/devel/api-conventions.md#concurrency-control-and-consistency
        output: true
      - name: selfLink
        type: String
        description: SelfLink is a URL representing this object.
        output: true
      - name: uid
        type: String
        description: |-
          UID is a unique id generated by the server on successful creation of a resource and is not
          allowed to change on PUT operations.

          More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names#uids
        output: true
      - name: namespace
        type: String
        required: true
        description: |-
          In Cloud Run the namespace must be equal to either the
          project ID or project number.
        custom_flatten: templates/terraform/custom_flatten/set_to_project.go.tmpl
      - name: annotations
        type: KeyValueAnnotations
        description: |-
          Annotations is a key value map stored with a resource that
          may be set by external tools to store and retrieve arbitrary metadata.
          More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/annotations

          **Note**: The Cloud Run API may add additional annotations that were not provided in your config.
          If terraform plan shows a diff where a server-side annotation is added, you can add it to your config
          or apply the lifecycle.ignore_changes rule to the metadata.0.annotations field.
