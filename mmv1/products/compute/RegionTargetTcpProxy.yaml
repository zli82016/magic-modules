---
name: RegionTargetTcpProxy
api_resource_type_kind: TargetTcpProxy
description: |
  Represents a RegionTargetTcpProxy resource, which is used by one or more
  forwarding rules to route incoming TCP requests to a regional TCP proxy load
  balancer.
references:
  guides:
    Official Documentation: https://cloud.google.com/load-balancing/docs/tcp/internal-proxy
  api: https://cloud.google.com/compute/docs/reference/rest/v1/regionTargetTcpProxies
base_url: projects/{{project}}/regions/{{region}}/targetTcpProxies
immutable: true
has_self_link: true
id_format: projects/{{project}}/regions/{{region}}/targetTcpProxies/{{name}}
sweeper:
  url_substitutions:
    - region: europe-west4
    - region: us-central1
async:
  operation:
    base_url: '{{op_id}}'
examples:
  - name: region_target_tcp_proxy_basic
    primary_resource_id: default
    vars:
      health_check_name: health-check
      region_backend_service_name: backend-service
      region_target_tcp_proxy_name: test-proxy
parameters:
  - name: region
    type: ResourceRef
    description: |
      The Region in which the created target TCP proxy should reside.
      If it is not provided, the provider region is used.
    immutable: true
    resource: Region
    imports: name
    default_from_api: true
    custom_expand: templates/terraform/custom_expand/resourceref_with_validation.go.tmpl
    custom_flatten: templates/terraform/custom_flatten/name_from_self_link.tmpl
properties:
  - name: creationTimestamp
    type: Time
    description: Creation timestamp in RFC3339 text format.
    output: true
  - name: description
    type: String
    description: An optional description of this resource.
    immutable: true
  - name: proxyId
    api_name: id
    type: Integer
    description: The unique identifier for the resource.
    output: true
  - name: name
    type: String
    required: true
    description: |
      Name of the resource. Provided by the client when the resource is
      created. The name must be 1-63 characters long, and comply with
      RFC1035. Specifically, the name must be 1-63 characters long and match
      the regular expression `[a-z]([-a-z0-9]*[a-z0-9])?` which means the
      first character must be a lowercase letter, and all following
      characters must be a dash, lowercase letter, or digit, except the last
      character, which cannot be a dash.
    immutable: true
  - name: proxyHeader
    type: Enum
    default_value: NONE
    description: |
      Specifies the type of proxy header to append before sending data to
      the backend.
    enum_values:
      - NONE
      - PROXY_V1
  - name: backendService
    api_name: service
    type: ResourceRef
    required: true
    description: |
      A reference to the BackendService resource.
    resource: RegionBackendService
    imports: selfLink
    custom_expand: templates/terraform/custom_expand/resourceref_with_validation.go.tmpl
  - name: proxyBind
    type: Boolean
    description: |
      This field only applies when the forwarding rule that references
      this target proxy has a loadBalancingScheme set to INTERNAL_SELF_MANAGED.
    default_from_api: true
